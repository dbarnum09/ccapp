<div layout="vertical" layout-fill>
  <md-content>
    <google-map center="map.center" pan="true" draggable="true" zoom="map.zoom" >
      <markers models="mapdata.sites" idKey="'year'" coords="'coords'" labelContent="'siteName'" click="'onPinClick'">
        <windows ng-cloak  show="'showwindow'" isIconVisibleOnClick="true" closeClick="'onInfoWindowClosed'" templateUrl="'template'">
        </windows>
      </markers>
    </google-map>
  </md-content>

</div>
